<form [formGroup]="form">

   <nz-input-group class="input-group">
    <input formControlName="phoneNumber" type="text" nz-input placeholder="{{ 'phone' | translate }}" mask="+000 00 000 00 00"/>
  </nz-input-group>

  <nz-input-group class="input-group">
    <nz-select nzPlaceHolder="{{'status' | translate}}" formControlName="status" style="width: 100% !important;">
      <nz-option [nzValue]="status" [nzLabel]="status" *ngFor="let status of statuses"></nz-option>
    </nz-select>
  </nz-input-group>

  <nz-input-group class="input-group">
    <nz-select nzPlaceHolder="{{'area' | translate}}" formControlName="areaId" style="width: 100% !important;">
      <nz-option [nzValue]="area.id" [nzLabel]="area.name" *ngFor="let area of areas"></nz-option>
    </nz-select>
  </nz-input-group>

  
  <nz-input-group class="input-group">
    <nz-select nzPlaceHolder="{{'profession' | translate}}" formControlName="professionId" style="width: 100% !important;">
      <nz-option [nzValue]="profession.id" [nzLabel]="profession.name" *ngFor="let profession of professions"></nz-option>
    </nz-select>
  </nz-input-group>


  <div style="position: absolute; bottom: 10px; right: 10px; display: flex; gap: 10px;">
    <button nz-button class="danger-button" (click)="onCancel()">
      {{ 'cancel' | translate }}
    </button>
    <button nz-button class="success-button" [disabled]="form.invalid" (click)="onSubmit()">
      {{ 'save' | translate }}
    </button>
  </div>

</form>
